<!DOCTYPE html>
<html lang="en"><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">

  <meta charset="UTF-8">
  <title>CodePen - 3d text</title>
<style>
body {
  display: grid;
  place-items: center;
}

.banner {
  display: flex;
  transform-style: preserve-3d;
  animation: rotate 24s infinite linear;
}

@keyframes rotate {
  to {
    transform: rotateY(-360deg);
  }
}
.panel {
  position: absolute;
  transform: rotateY(0deg);
  width: 100px;
  height: 100px;
  background-color: green;
}
</style>
</head>
<body>
  <div>
  <div class="banner">
   <div class="panel"></div>
  </div>
</div>
</body></html>
